<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Comunas_1.js"></script>
        <script src="data/Cuerposdeagua_2.js"></script>
        <script src="data/Contagios_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var img_DensidadContagio_0 = 'data/DensidadContagio_0.png';
        var img_bounds_DensidadContagio_0 = [[3.33174438874,-76.5927993339],[3.5057453038,-76.4610947993]];
        var overlay_DensidadContagio_0 = new L.imageOverlay(img_DensidadContagio_0, img_bounds_DensidadContagio_0);
        bounds_group.addLayer(overlay_DensidadContagio_0);
        map.addLayer(overlay_DensidadContagio_0);
        function pop_Comunas_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>comuna</strong><br />' + (feature.properties['comuna'] !== null ? Autolinker.link(String(feature.properties['comuna'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">area</th>\
                        <td>' + (feature.properties['area'] !== null ? Autolinker.link(String(feature.properties['area'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">perimetro</th>\
                        <td>' + (feature.properties['perimetro'] !== null ? Autolinker.link(String(feature.properties['perimetro'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Comunas_1_0() {
            return {
                pane: 'pane_Comunas_1',
                opacity: 1,
                color: 'rgba(82,91,88,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(138,75,77,0.0)',
            }
        }
        map.createPane('pane_Comunas_1');
        map.getPane('pane_Comunas_1').style.zIndex = 401;
        map.getPane('pane_Comunas_1').style['mix-blend-mode'] = 'normal';
        var layer_Comunas_1 = new L.geoJson(json_Comunas_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Comunas_1',
            onEachFeature: pop_Comunas_1,
            style: style_Comunas_1_0,
        });
        bounds_group.addLayer(layer_Comunas_1);
        map.addLayer(layer_Comunas_1);
        function pop_Cuerposdeagua_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>nombre</strong><br />' + (feature.properties['nombre'] !== null ? Autolinker.link(String(feature.properties['nombre'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">origen</th>\
                        <td>' + (feature.properties['origen'] !== null ? Autolinker.link(String(feature.properties['origen'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cuerposdeagua_2_0() {
            return {
                pane: 'pane_Cuerposdeagua_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,105,230,1.0)',
            }
        }
        map.createPane('pane_Cuerposdeagua_2');
        map.getPane('pane_Cuerposdeagua_2').style.zIndex = 402;
        map.getPane('pane_Cuerposdeagua_2').style['mix-blend-mode'] = 'normal';
        var layer_Cuerposdeagua_2 = new L.geoJson(json_Cuerposdeagua_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_Cuerposdeagua_2',
            onEachFeature: pop_Cuerposdeagua_2,
            style: style_Cuerposdeagua_2_0,
        });
        bounds_group.addLayer(layer_Cuerposdeagua_2);
        map.addLayer(layer_Cuerposdeagua_2);
        function pop_Contagios_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">X</th>\
                        <td>' + (feature.properties['X'] !== null ? Autolinker.link(String(feature.properties['X'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Y</th>\
                        <td>' + (feature.properties['Y'] !== null ? Autolinker.link(String(feature.properties['Y'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>semana</strong><br />' + (feature.properties['semana'] !== null ? Autolinker.link(String(feature.properties['semana'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Año</strong><br />' + (feature.properties['Año'] !== null ? Autolinker.link(String(feature.properties['Año'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Edad</strong><br />' + (feature.properties['Edad'] !== null ? Autolinker.link(String(feature.properties['Edad'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Sexo</strong><br />' + (feature.properties['Sexo'] !== null ? Autolinker.link(String(feature.properties['Sexo'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nombre</strong><br />' + (feature.properties['Nombre'] !== null ? Autolinker.link(String(feature.properties['Nombre'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Barrio</strong><br />' + (feature.properties['Barrio'] !== null ? Autolinker.link(String(feature.properties['Barrio'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Direccion</strong><br />' + (feature.properties['Direccion'] !== null ? Autolinker.link(String(feature.properties['Direccion'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Id</th>\
                        <td>' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Contagios_3_0() {
            return {
                pane: 'pane_Contagios_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(126,167,156,1.0)',
            }
        }
        map.createPane('pane_Contagios_3');
        map.getPane('pane_Contagios_3').style.zIndex = 403;
        map.getPane('pane_Contagios_3').style['mix-blend-mode'] = 'normal';
        var layer_Contagios_3 = new L.geoJson(json_Contagios_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_Contagios_3',
            onEachFeature: pop_Contagios_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Contagios_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Contagios_3);
        map.addLayer(layer_Contagios_3);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Contagios_3.png" /> Contagios': layer_Contagios_3,'<img src="legend/Cuerposdeagua_2.png" /> Cuerpos de agua': layer_Cuerposdeagua_2,'<img src="legend/Comunas_1.png" /> Comunas': layer_Comunas_1,'<img src="legend/densidad.png" />': overlay_DensidadContagio_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Comunas_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['comuna'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['comuna']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Comunas_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Comunas_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Comunas_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Comunas_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Comunas_1]);
        });
        </script>
    </body>
</html>
